package com.thermometer.proto;
option go_package = "github.com/iot-thermometer/server/gen";

message Reading {
  required int64 id = 1;
  required int64 deviceId = 2;
  required float soilMoisture = 3;
  required float temperature = 4;
  required float other = 5;
  required int64 measuredAt = 6;
  required int64 uploadedAt = 7;
}