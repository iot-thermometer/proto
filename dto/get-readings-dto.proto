syntax = "proto3";
option java_multiple_files = true;

package com.thermometer.proto;
option go_package = "github.com/iot-thermometer/server/gen";


message GetReadingsRequest {

}

message GetReadingsResponse {
  oneof result {
    GetReadingsDto success = 1;
    GetReadingsErrorDto failed = 2;
  }
}

message GetReadingsDto {

}

message GetReadingsErrorDto {
  repeated GetReadingsErrorCodeDto codes = 1;
}

enum GetReadingsErrorCodeDto {
  GET_READINGS_ERROR_CODE_UNSPECIFIED = 0;
}
