syntax = "proto3";
option java_multiple_files = true;

package com.thermometer.proto;
option go_package = "github.com/iot-thermometer/server/gen";


message GetConfigRequest {

}

message GetConfigResponse {
  oneof result {
    GetConfigDto success = 1;
    GetConfigErrorDto failed = 2;
  }
}

message GetConfigDto {

}

message GetConfigErrorDto {
  repeated GetConfigErrorCodeDto codes = 1;
}

enum GetConfigErrorCodeDto {
  GET_CONFIG_ERROR_CODE_UNSPECIFIED = 0;
}
