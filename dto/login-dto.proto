syntax = "proto3";
option java_multiple_files = true;

package com.thermometer.proto;


message LoginRequest {
  string email = 1;
  string password = 2;
}

message LoginResponse {
  oneof result {
    LoginDto success = 1;
    LoginErrorDto failed = 2;
  }
}

message LoginDto {
  string token = 1;
}

message LoginErrorDto {
  repeated LoginErrorCodeDto codes = 1;
}

enum LoginErrorCodeDto {
  LOGIN_ERROR_CODE_UNSPECIFIED = 0;
}
