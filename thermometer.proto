syntax = "proto3";
option java_multiple_files = true;

package com.thermometer.proto;

import "get-config-dto.proto";
import "login-dto.proto";
import "register-dto.proto";
import "get-devices-dto.proto";
import "add-device-dto.proto";
import "update-device-dto.proto";
import "get-readings-dto.proto";

service ThermometerService {
  rpc Login (LoginRequest) returns (LoginResponse);
  rpc Register (RegisterRequest) returns (RegisterResponse);

  rpc GetDevices (GetDevicesRequest) returns (GetDevicesResponse);
  rpc AddDevice (AddDeviceRequest) returns (AddDeviceResponse);
  rpc UpdateDevice (UpdateDeviceRequest) returns (UpdateDeviceResponse);

  rpc GetReadings (GetReadingsRequest) returns (stream GetReadingsResponse);

  rpc GetConfig (GetConfigRequest) returns (GetConfigResponse);
}